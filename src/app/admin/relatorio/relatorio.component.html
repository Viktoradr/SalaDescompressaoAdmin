<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-header text-center">
        <h4 class="font-light">Filtro</h4>
      </div>

      <div class="card-body">

        <div class="form-row">
          <div class="form-group col-12 col-md-3">
            <label for="inpDataInicio">Data Início</label>
            <input type="text" class="form-control" id="inpDataInicio" name="dataInicio" #inpDataInicio
              [textMask]="{mask: mask}" (blur)="filtro.dataInicio = inpDataInicio.value"
              [(ngModel)]="filtro.dataInicio">
          </div>

          <div class="form-group col-12 col-md-3">
            <label for="inpDataFim">Data Fim</label>
            <input type="text" class="form-control" id="inpDataFim" name="dataFim" #inpDataFim [textMask]="{mask: mask}"
              (blur)="filtro.dataFim = inpDataFim.value" [(ngModel)]="filtro.dataFim">
          </div>
        </div>

        <button type="button" class="btn btn-sm btn-primary" (click)="buscar()">Buscar</button>

      </div>
    </div>
  </div>
</div>

<div class="card my-3">
  <table class="table mb-0">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col" class="text-center">Qtd de Itens Comprados</th>
        <th scope="col" class="text-center">Em Estoque Atual</th>
        <th scope="col" class="text-center">Somatório do Estoque</th>
        <th scope="col" class="text-center">(Itens Comprado/Som. Estoque)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of produtos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.Nome }}</td>
        <td class="text-center">{{ item.Quantidade }}</td>
        <td class="text-center">{{ item.Estoque }}</td>
        <td class="text-center">{{ item.Somatorio }}</td>
        <td class="text-center">{{ item.Somatorio - item.Quantidade }}</td>
      </tr>
    </tbody>
  </table>
</div>
