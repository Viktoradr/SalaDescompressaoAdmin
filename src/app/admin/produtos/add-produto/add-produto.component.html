<div class="card mt-3">
  <div class="card-header text-center">
    <h4 class="font-light">Cadastrar Produto</h4>
  </div>

  <div class="card-body">

    <div class="form-group">
      <label for="inpNome">Nome do Produto</label>
      <input type="text" class="form-control" id="inpNome" nome="nome" [(ngModel)]="produto.nome">
    </div>

    <div class="form-group">
      <label for="inpDescricao">Descrição</label>
      <textarea rows="3" maxlength="100" class="form-control" id="inpDescricao" nome="descricao" [(ngModel)]="produto.descricao"></textarea>
    </div>

    <div class="form-group">
      <label for="inpValor">Valor da Unidade</label>
      <input type="text" class="form-control" id="inpValor" nome="valorUnidade" [textMask]="{mask: mask}" [(ngModel)]="produto.valorUnidade">
    </div>

    <div class="form-group">
      <label for="inputCity">Imagem</label>
      <div class="input-group">
        <div class="custom-file">
          <input type="file" #file (change)="onFileChange($event)" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
          <label class="custom-file-label" for="inputGroupFile04">{{produto.imagemNome}}</label>
        </div>
      </div>
      <small class="text-muted">Apenas as extensões .png e .jpg são aceitas, tamanho máximo 500 x 500</small>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" #gridCheck (change)="gridCheck.value = !gridCheck.value"
          [(ngModel)]="produto.isActive">
        <label class="form-check-label" for="gridCheck">
          Ativo
        </label>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="novoProduto()">Cadastrar</button>
  </div>

</div>
