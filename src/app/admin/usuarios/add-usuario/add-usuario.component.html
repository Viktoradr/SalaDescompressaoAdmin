<div class="card mt-3">
  <div class="card-header text-center">
    <h4 class="font-light">Cadastrar Usuário</h4>
  </div>

  <div class="card-body">

    <div class="form-group">
      <label for="usuarioNome">Nome do Usuário</label>
      <input type="text" class="form-control" id="inpNome" nome="usuarioNome" [(ngModel)]="usuario.nome" required autocomplete="off">
    </div>

    <div class="form-group">
      <label for="usuarioCpf">CPF</label>
      <input type="text" class="form-control" id="usuarioCpf" nome="usuarioCpf" [(ngModel)]="usuario.cpf" [textMask]="{mask: mask}" required autocomplete="off">
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" #gridCheck (change)="gridCheck.value = !gridCheck.value"
          [(ngModel)]="usuario.ativo">
        <label class="form-check-label" for="gridCheck">
          Ativo
        </label>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="novoUsuario()">Cadastrar</button>
  </div>

</div>
